<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra</title>
    <link rel="stylesheet" href="../css/extra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div id="game">
        <div id="top">
            <div id="left">
                <span># Game Streaming Battle</span>
                <h1>Our Gaming Tournaments</h1>
            </div>
            <div id="right">
                <div id="box" class="box-1">
                    <a href="#">All Match</a>
                </div>
                <div id="box" class="box-2">
                    <a href="#">Upcoming Match</a>
                </div>
                <div id="box" class="box-3">
                    <a href="#">Finished Match</a>
                </div>
            </div>
        </div>
        <div id="s1">
            <div id="l1">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/1-1-3.png" alt="">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/game-vs1.svg" alt="">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/1-2-3.png" alt="">
            </div>
            <div id="r1">
                <div id="t1">
                    <button id="b1">Upcoming</button>
                    <button id="b2">0 / 0</button>
                </div>
                <h1>Pro Player VS Lion King</h1>
                <h3>20 Jun, 2024<span style="color: #45f882;"> 07:30</span></h3>

                <div id="icon">
                    <div id="first">
                        <i class="fa-brands fa-youtube" id="i1"></i>
                        <p>Youtube</p>
                    </div>
                    <div id="first">
                        <i class="fa-brands fa-twitch" id="i2"></i>
                        <p>Twitch</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="s1">
            <div id="l1">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/1-3-3.png" alt="">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/game-vs1.svg" alt="">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/1-4-3.png" alt="">
            </div>
            <div id="r1">
                <div id="t1">
                    <button id="b1">Finished</button>
                    <button id="b2">0 / 0</button>
                </div>
                <h1>Assassin King VS Cyberpunk</h1>
                <h3>24 Dec, 2024<span style="color: #45f882;"> 09:00</span></h3>

                <div id="icon">
                    <div id="first">
                        <i class="fa-brands fa-youtube" id="i1"></i>
                        <p>Youtube</p>
                    </div>
                    <div id="first">
                        <i class="fa-brands fa-twitch" id="i2"></i>
                        <p>Twitch</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="s1">
            <div id="l1">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/1-5-2.png" alt="">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/game-vs1.svg" alt="">
                <img src="https://wordpress.themeholy.com/bame/wp-content/uploads/2024/01/1-6-1.png" alt="">
            </div>
            <div id="r1">
                <div id="t1">
                    <button id="b1">Upcoming</button>
                    <button id="b2">0 / 0</button>
                </div>
                <h1>Team Gorilla VS Badgamer</h1>
                <h3>25 Dec, 2024<span style="color: #45f882;"> 06:30</span></h3>

                <div id="icon">
                    <div id="first">
                        <i class="fa-brands fa-youtube" id="i1"></i>

                    </div>
                    <div id="first">
                        <i class="fa-brands fa-twitch" id="i2"></i>
                        <p>Twitch</p>
                    </div>
                </div>
            </div>
        </div>

</html>
